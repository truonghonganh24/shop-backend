<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
    }

    p {
      margin: 0 0 24px;
      text-align: center;
      color: #6b7280;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 4px 0 14px;
      font-size: 14px;
      color: #374151;
    }

    .row label {
      margin: 0;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin: 0;
      accent-color: #4f46e5;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #4338ca;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .footer a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }

    .msg {
      text-align: center;
      margin-bottom: 12px;
      display: none;
      font-size: 14px;
      padding: 10px 12px;
      border-radius: 10px;
    }

    .msg.error {
      display: block;
      color: #991b1b;
      background: #fee2e2;
      border: 1px solid #fecaca;
    }

    .msg.success {
      display: block;
      color: #065f46;
      background: #d1fae5;
      border: 1px solid #a7f3d0;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Đăng nhập</h1>
    <p>Chào mừng bạn quay lại</p>

    <div id="msg" class="msg"></div>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="email@example.com" required />

      <label>Mật khẩu</label><input type="password" id="password" placeholder="Nhập mật khẩu" required />

      <div class="row">
        <label>
          <input type="checkbox" id="showPw" />
          Hiện mật khẩu
        </label>
      </div>

      <button type="submit" id="loginBtn">Đăng nhập</button>
    </form>

    <div class="footer">
      Chưa có tài khoản?
      <a href="/register">Đăng ký</a>
    </div>
  </div>

  <script>
    // Nếu đã có token rồi thì tự chuyển theo role
    (function autoRedirectIfLoggedIn() {
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");
      if (token && role) {
        if (role === "ADMIN") window.location.href = "/admin";
        else window.location.href = "/shop";
      }
    })();

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");

    const showPw = document.getElementById("showPw");
    showPw.addEventListener("change", () => {
      const pw = document.getElementById("password");
      pw.type = showPw.checked ? "text" : "password";
    });

    function showMessage(text, type) {
      msg.className = "msg " + type; // "msg error" hoặc "msg success"
      msg.textContent = text;
      msg.style.display = "block";
    }

    function hideMessage() {
      msg.style.display = "none";
      msg.textContent = "";
      msg.className = "msg";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      hideMessage();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        showMessage("Vui lòng nhập đầy đủ email và mật khẩu", "error");
        return;
      }

      loginBtn.disabled = true;
      const oldText = loginBtn.textContent;
      loginBtn.textContent = "Đang đăng nhập...";

      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          // backend trả {detail: "..."}
          const detail = data.detail || "Đăng nhập thất bại";
          showMessage(detail, "error");
          return;
        }

        // Lưu token + role
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("role", data.role);

        showMessage("Đăng nhập thành công! Đang chuyển trang...", "success");

        setTimeout(() => {
          if (data.role === "ADMIN") window.location.href = "/admin";
          else window.location.href = "/shop";
        }, 800);

      } catch (err) {
        showMessage("Không kết nối được server (hãy chắc chắn backend đang chạy)", "error");} finally {
        loginBtn.disabled = false;
        loginBtn.textContent = oldText;
      }
    });
  </script>
</body>
</html>
